<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden max-w-xs">
        <div class="relative">
          <img src="./images/image-header-mobile.jpg" alt="" class="w-full" />
          <div class="absolute inset-0 bg-purple-600 opacity-50 z-0"></div>
        </div>

        <div class="p-4">
          <h1 class="text-xl font-bold text-center">
            Get <span class="text-purple-600">insights</span> that help your
            business grow.
          </h1>
          <p class="text-gray-700 text-center mt-2">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="text-center mt-4 space-y-1">
            <li class="text-gray-700 font-semibold">10k+ companies</li>
            <li class="text-gray-700 font-semibold">314 templates</li>
            <li class="text-gray-700 font-semibold">12m+ queries</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
