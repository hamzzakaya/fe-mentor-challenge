<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- tailwind cdn links -->

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              Dark: "#141414",
              OffBlack: "#1f1f1f",
              White: "#ffffff",
              Green: "#c5f82a",
              Grey: "#333333",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .social-links {
          @apply text-white bg-Grey hover:bg-Green cursor-pointer transition-all duration-300 hover:text-Dark font-bold rounded-md p-2;
        }
      }
    </style>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-Dark">
    <div class="h-screen flex items-center justify-center">
      <div class="bg-OffBlack text-center rounded-lg">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="profile-img"
          class="mx-auto mt-8 rounded-full size-28"
        />
        <h1 class="text-white pt-3 text-2xl font-bold">Jessica Randall</h1>
        <h2 class="text-Green text-xs pb-4 font-bold">
          London, United Kingdom
        </h2>
        <p class="text-gray-200 px-10 mb-5">
          "Front-end developer and avid reader."
        </p>
        <div class="grid grid-rows-5 grid-flow-col gap-4 px-8 pb-8">
          <div class="social-links">GitHub</div>
          <div class="social-links">Frontend Mentor</div>
          <div class="social-links">LinkedIn</div>
          <div class="social-links">Twitter</div>
          <div class="social-links">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
